<style type="text/css" media="all">
.menubtn.right {
	right: 8px
}

.rs-left,.rs-right {
	display: none
}

.rs-main {
 	background-color: white; 
	box-shadow: 0 0 20px rgba(0, 0, 0, .6); /* 안쪽 그림자 크기, 색상 수정 */
	-webkit-box-shadow: 0 0 20px rgba(0, 0, 0, .6) /* 안쪽 그림자 크기, 색상 수정 */
}

.rs-main .rs-title {
 	background: white 
}

.rs-title {
	position: relative;
	width: 100%;
	padding: 10px 0;
	text-align: center;
	white-space: nowrap;
	text-overflow: ellipsis
}

i {
	color: deepskyblue;
}

a,u {
	text-decoration: none;
}

.rsRowcontent {
	border-bottom: 1px solid #ccc;
	margin: 10px;
}

.div_login span {
	font: -webkit-mini-control;
	color: deepskyblue;
	font-size: medium;
	padding-left: 22px;
}
.div_tokenInfo span {
	font: -webkit-mini-control;
	color: deepskyblue;
	font-size: medium;
	padding-left: 20px;
}
.div_groupInfo span {
	font: -webkit-mini-control;
	color: deepskyblue;
	font-size: medium;
	padding-left: 19px;
}
.div_groupSync span {
	font: -webkit-mini-control;
	color: deepskyblue;
	font-size: medium;
	padding-left: 22px;
}
.div_deleteAllMessage span {
	font: -webkit-mini-control;
	color: deepskyblue;
	font-size: medium;
	padding-left: 24px;
}
.div_logout span {
	font: -webkit-mini-control;
	color: deepskyblue;
	font-size: medium;
	padding-left: 22px;
}


/*scroll........................................*/
#scrollWrapper {
	position: absolute;
	top: 45px;
	bottom: 48px;
	left: 0;
	width: 100%;
	background: white;
}

/*scroll  li.....*/
.scl_o {
	height: 57px;
	border-bottom: 1px solid #e7e7e7;
	padding: 5px;
	widht:100%;
}

/*scroll  image.....*/
.scl_tmb {
	_display: inline;
	float: right;
	clear: both;
	margin-right: 10px;
}

/*scroll  text.....*/
.scl_cnt {
	display: block;
	padding: 10px 10px;
	font-size: .93em;
	line-height: 20px;
	widht:100%;
}

.scl_messageTitle {
	color: deepskyblue;
	font-size: medium;
}

.scl_date {
	font-size: small;
	float: right;
	padding-right: 10px;
	color: #1172b6;
}

.scl_textContent {
	font-size: small;
	color: #1172b6;
}

/*footer....start*/
.rs-footer {
	position: fixed;
	background-color:blue;
	left: 0px;
	bottom: 0px;
	height: 30px;
	width: 100%;
	background: #999;
}

.bsMobileMessage {
	font: -webkit-mini-control;
	color: deepskyblue;
	font-size: x-large;
}

.ul_pushList{
	width: 100%;
}
.bsMobileMessageI {
	float: left;
	margin-left: 15px;
}




/*footer....end*/
</style>
